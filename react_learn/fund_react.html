
<!DOCTYPE html>
<html lang="pt-br">

    <title>React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<body>
    <div id="app">

    </div>
    <!-- <h1>Hello World!</h1> -->
     <!-- Vamos criar dentro da tag h1 um span e um strong -->

    <script>

        /* Criar o span e strong dentro da tag h1 */
        function Hello(props) {     // props é um objeto que recebe o nome Chris da linha 53*
            return(
                React.createElement('h1', {id: 'titilo', className: 'cabecalho'},       // passando atributos para as tags
                 React.createElement('span', {}, props.texto),    // span é filho de h1
                 React.createElement('strong', {}, props.label),    // strong é irmão de span
                 '!!!!!!!!!!!'               // Aqui passa o texto para aparecer após o conteúdo
                 )     
            )
        } 



        /* Usando função */

        //    }
            
        // }
            
        ReactDOM.render(
            React.createElement(Hello, {label: 'Chris!', texto: 'Bom demaizze'}),
            document.querySelector('#app')
        );
    </script>
</body>
</html>
